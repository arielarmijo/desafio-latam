<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid</title>
    <link rel="shortcut icon" type="image/png" href="./assets/img/covid.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand flex-grow-1" href="#">
                    <img src="./assets/img/covid.png" alt="logo" width="45" height="45">
                    <span>COVID19</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-grow: 0;">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li id="home" class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li id="chile" class="nav-item d-none">
                            <a  class="nav-link" href="#">Situación Chile</a>
                        </li>
                        <li id="login" class="nav-item">
                            <a  class="nav-link" href="#">Login</a>
                        </li>
                        <li id="logout" class="nav-item d-none">
                            <a  class="nav-link" href="#">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <main>
            <div class="container mt-5">
                <div id="loading" class="text-center fa-4x d-none">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div id="chileChartContainer" class="d-none">
                    <canvas id="chileChart" width="400" height="400"></canvas>
                </div>
                <div id="worldChartContainer" class="d-none">
                    <canvas id="worldChart" width="400" height="400"></canvas>
                </div>
                <table id="worldTable" class="table table-striped table-hover d-none">
                    <thead>
                        <tr>
                            <th>País</th>
                            <th>Confirmados</th>
                            <th>Activos</th>
                            <th>Recuperados</th>
                            <th>Muertos</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </main>

    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modalBody" class="modal-body">
                    <form id="loginForm">
                        <div id="loginError" class="alert alert-danger mb-3 w-75 mx-auto d-none"></div>
                        <div class="form-group mb-2 px-4">
                            <label>Email address</label>
                            <input type="email" name="email" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group mb-2 px-4">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary d-block mx-auto">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Country Modal -->
    <div class="modal fade" id="countryDetailModal" tabindex="-1">
        <div class="modal-dialog"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
    <script type="module" src="assets/js/scripts.js"></script>
</body>

</html>
