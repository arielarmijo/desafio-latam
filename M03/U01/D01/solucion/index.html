<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./assets/index.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="row m-4">
            <div class="col-12">
                <h1 id="titulo" class="text-center"></h1>
            </div>
        </div>

        <div class="row">

            <div class="col-12 col-md-6">
                <form id="regitro">
                    <fieldset>
                        <legend>Registro Paciente</legend>
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombre" type="text" class="form-control" placeholder="Ingrese nombre paciente">
                        <label for="rut" class="form-label">Rut</label>
                        <input id="rut" type="text" class="form-control" placeholder="Ingrese RUT paciente">
                        <label for="edad" class="form-label">Edad</label>
                        <input id="edad" type="text" class="form-control" placeholder="Ingrese edad paciente">
                        <label for="diagnostico" class="form-label">Diagnóstico</label>
                        <input id="diagnostico" type="text" class="form-control" placeholder="Ingrese diagnóstico">
                        <input id="registrar" class="btn btn-primary d-block ms-auto" type="submit" value="Registrar" />
                    </fieldset>
                </form>
            </div>

            <div class="col-12 col-sm-6">

                <form id="buscador">
                    <fieldset>
                        <legend>Buscar</legend>
                        <div class="d-flex flex-nowrap">
                            <input id="nombre-buscado" type="text" class="form-control" placeholder="Ingrese nombre">
                            <input id="buscar" class="btn btn-primary mb-3 ms-2" type="submit" value="Buscar"/>
                        </div>
                    </fieldset>
                </form>

                <table class="table mt-2">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Rut</th>
                            <th>Edad</th>
                            <th>Diagnóstico</th>
                        </tr>
                    </thead>
                    <tbody id="pacientes"></tbody>
                </table>

            </div>

        </div>

    </div>

    <script src="./assets/index.js"></script>

</body>

</html>
