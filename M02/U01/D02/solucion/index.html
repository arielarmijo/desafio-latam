<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="assets/css/estilos.css" rel="stylesheet">
    <title>Cachipún</title>
</head>

<body>
    <div class="container">
        <h1>Cachipún</h1>
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                    <label>Gana el que hace primero: </label>
                    <input id="rondas" type="number" class="form-control" value="3" min="1">Puntos
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Humano: <span id="pjeHumano">0</span></h2>
                <div>
                    <img id="humano" src="./assets/img/tijera.png" width="200" height="200" />
                </div>
            </div>
            <div class="col">
                <h2>Máquina: <span id="pjeMaquina">0</span></h2>
                <div>
                    <img id="maquina" src="./assets/img/papel.png" width="200" height="200" />
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-sm-2">
                <button id="papel" class="btn btn-outline-secondary d-block mx-auto my-1">Papel</button>
            </div>
            <div class="col-12 col-sm-2">
                <button id="piedra" class="btn btn-outline-secondary d-block mx-auto my-1">Piedra</button>
            </div>
            <div class="col-12 col-sm-2">
                <button id="tijera" class="btn btn-outline-secondary d-block mx-auto my-1">Tijera</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLabel">Fin del Juego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="resultado"></p>
                </div>
                <div class="modal-footer">
                    <button id="venganza" type="button" class="btn btn-primary">Volver a jugar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
